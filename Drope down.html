           <script>
                  function filter(){
                    var filterText = document.getElementById("filterText").value;
                    var countryNodes = document.getElementsByTagName("option");
                    console.log(countryNodes);

                    for(i=0;i<countryNodes.length;i++){
                      console.log(countryNodes[i].innerText);
                      var countryName = countryNodes[i].innerText.trim();
                      if(countryName.startsWith(filterText)){
                        countryNodes[i].hidden = false;
                      }else{
                        countryNodes[i].hidden = true;
                      }
                    }
                  }
                  filter();
                  </script>
